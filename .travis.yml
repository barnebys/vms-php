language: php
php:
- '7.2'
- '7.3'
install:
- composer install --no-dev
- composer require php-coveralls/php-coveralls
before_script:
- mkdir -p build/logs
script:
- vendor/bin/phpunit --coverage-clover=build/logs/clover.xml tests/
after_success:
- sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v;
  fi;'
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
env:
  secure: 
